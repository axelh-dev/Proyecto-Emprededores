<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciTech</title>
    <link rel="shortcut icon" href="../assets/icon/Full-Color-.ico">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="height: 75px;">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><img src="../assets/img/header.svg" alt="..." /></a>

        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center py-4 align-items-center mt-5">
        <div class="row mt-5">
            <div class="col-sm-12 mb-sm-0">
                <div class="car">
                    <h3 class="text-center mt-3">Realizar pagos </h3>
                    <div class="buttons d-flex justify-content-center " style="width: 100%;">
                    </div>

                    <form action=" " id="myForm">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" placeholder="aa">
                                    <label for="nombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="apellido" placeholder="aa">
                                    <label for="apellido">Apellido:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="correo" placeholder="aa">
                                    <label for="correo">Correo electrónico:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" name="Telefono" class="form-control" id="telefono"
                                        placeholder="aa">
                                    <label for="telefono">Telefono:</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" name="floatingInputGrid" class="form-control" id="fec-nac"
                                    placeholder="aa">
                                <label for="floatingInputGrid">Fecha de nacimiento:</label>
                            </div>
                        </div>


                        <!-- CheckBox -->
                        <div class="row g-2">
                            <h5 class="fw-bold">¿Que tipo de plan quiere?</h5>
                            <div class="col-md">
                                <div class="form-check">
                                    <input class="form-check-input" name="plan" type="checkbox" value="" id="plan_solo"
                                        onclick="validarCheckbox(this)">
                                    <label class="form-check-label" for="plan_solo">
                                        Plan Solo
                                    </label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="plan" value=""
                                        onclick="validarCheckbox(this)" id="plan_parejas">
                                    <label class="form-check-label" for="plan_parejas">
                                        Plan de parejas
                                    </label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="plan" value=""
                                        onclick="validarCheckbox(this)" id="mas_personas">
                                    <label class="form-check-label" for="mas_personas">
                                        Plan, Mas de 3 personas
                                    </label>
                                </div>
                            </div>
                        </div>



                        <button class="submit-btn fw-bold fs-6" type="submit"> Realizar Pedido</button>

                    </form>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="../js/valChc.js"></script>
        <script src="../js/app.js"></script>
</body>

</html>
