<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciTech</title>
    <link rel="shortcut icon" href="../assets/icon/Full-Color-.ico">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container ">
        <div class="row">
            <div class="col-sm-12 mb-sm-0">
                <div class="car mt-3">
                    <h3 class="text-center mt-3">Iniciar sesión en tu cuenta</h3>
                    <div class="buttons d-flex justify-content-center " style="width: 100%;">
                        <button class="google-btn">
                            <picture>
                                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                                    alt="">
                            </picture>
                            <span>Registrarse con Google</span>
                        </button>
                        <button class="twitter-btn">
                            <i class="bi bi-facebook" style="color: black;"></i>
                        </button>
                    </div>
                    <div class="separator">
                        <hr>
                        <span>O ...</span>
                        <hr>
                    </div>
                    <form action="" method="">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" placeholder="aa">
                                    <label for="nombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="apellido" placeholder="aa">
                                    <label for="apellido">Apellido:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="correo" placeholder="aa">
                                    <label for="correo">Correo electrónico:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" name="Telefono" class="form-control" id="telefono"
                                        placeholder="aa">
                                    <label for="telefono">Telefono:</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="password" name="contraseña" class="form-control" id="contraseña"
                                        placeholder="aa">
                                    <label for="contraseña">Contraseña:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="password" name="contraseña" class="form-control" id="contraseñaaf"
                                        placeholder="aa">
                                    <label for="contraseñaaf">Confirmar contraseña:</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" name="floatingInputGrid" class="form-control" id="floatingInputGrid"
                                    placeholder="aa">
                                <label for="floatingInputGrid">Fecha de nacimiento:</label>
                            </div>
                        </div>
                        <label for="checkbox" class="checkbox-label">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <span>Acepto las condiciones y el aviso legal <a href="">Leer</a></span>
                        </label>
                        <button class="submit-btn " type="submit">Crear cuenta</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
