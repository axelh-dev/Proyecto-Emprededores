<!DOCTYPE html>

<head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container ">
        <div class="row">
            <div class="col-sm-12 mb-sm-0">
                <div class="cad mt-3">
                    <h3 class="text-center mt-3">Iniciar sesión</h3>
                    <div class="buttons d-flex justify-content-center " style="width: 100%;">
                        <button class="google-btn">
                            <picture>

                            </picture>
                        </button>

                        </button>
                    </div>
                    <div class="separator">

                        <span>O ...</span>
                        <hr>
                    </div>
                    <form action="" method="">

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInputGrid" placeholder="aa"

                                    <label for="floatingInputGrid">Correo electrónico:</label>
                                </div>
                            </div>

                        </div>

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingInputGrid" placeholder="a">
                                    <label for="floatingInputGrid">Contraseña:</label>
                                </div>
                            </div>

                        </div>

                        <button class="submit-btn" type="submit">iniciar sesión</button>
                        <p class="text-center mb-2">
                            ¿No tienes cuenta? <a href="../html/login.html">!Clic Aqui¡</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
